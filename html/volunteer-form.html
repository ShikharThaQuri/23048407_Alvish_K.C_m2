<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Volunteer Form</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/volun-form.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="pop-up-volunteerForm" class="pop-up-volunteerForm">
      <img src="/assets/check-mark.png" alt="check image" />
      <h1>Thank You!</h1>
      <p>Your Volunteer Form has been sent.</p>
    </div>

    <section class="Volunteer">
      <h1>Volunteer Form</h1>
      <p>Educate Yourself on Pet Care</p>

      <form id="subBtn" action="">
        <div class="one">
          <div class="two">
            <label for="name">First Name</label>
            <input type="text" />
          </div>
          <div class="two">
            <label for="last name">Last Name</label>
            <input type="text" />
          </div>
        </div>

        <label for="email">Email Address</label>
        <input type="email" />

        <label for="phone no">Phone no</label>
        <input type="text" />

        <label for="Address">Street Address</label>
        <input type="text" />

        <div class="one">
          <div class="two">
            <label for="city">City</label>
            <input type="text" name="" id="" />
          </div>
          <div class="two">
            <label for="">State / Province</label>
            <input type="text" />
          </div>
          <div class="two">
            <label for="Zip / Postal Code">Zip / Postal Code</label>
            <input type="text" />
          </div>
        </div>

        <div class="formButton">
          <button class="formButtonOne">Cancel</button>
          <button class="formButtonTwo">Submit</button>
        </div>
      </form>
    </section>
  </body>
</html>
